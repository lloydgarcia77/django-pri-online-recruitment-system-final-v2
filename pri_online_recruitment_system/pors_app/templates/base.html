{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>
        {% block title %}

        {% endblock title%}
    </title>



    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Page level plugin CSS-->
    <link href="{% static 'vendor/datatables/dataTables.bootstrap4.css' %}" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">

    <link href="{% static 'css/main.css' %}" rel="stylesheet">


     <!--For time picker must be declare here below-->
    <link rel="stylesheet" href="{% static 'css/gijgo.min.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/gijgo.css'%}">
    <!--For loading-->
    <link rel="stylesheet" href="{% static 'css/loading.css' %}">
    <link rel="stylesheet" href="{% static 'css/loading-btn.css' %}">
 

</head>

<body id="page-top">

<!-- Page Content -->

{% block body_block %}


{% endblock body_block %}
{% block js_block %}


<!-- Bootstrap core JavaScript-->
<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

<!-- Core plugin JavaScript-->
<script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

<!-- Custom scripts for all pages-->
<script src="{% static 'js/sb-admin.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

<!--For time picker must be declare here below-->
<script src="{% static '/js/gijgo.js' %}" type="text/javascript"></script>
<script src="{% static '/js/gijgo.min.js' %}" type="text/javascript"></script>

<script src="{% static '/js/jquery.steps.js' %}" type="text/javascript"></script>
<script src="{% static '/js/jquery.steps.min.js' %}" type="text/javascript"></script>

  <!-- Page level plugin JavaScript-->
<script src="{% static 'vendor/datatables/jquery.dataTables.js' %}"></script>
<script src="{% static 'vendor/datatables/dataTables.bootstrap4.js' %}"></script>

{% endblock js_block %}


</body>

</html>
