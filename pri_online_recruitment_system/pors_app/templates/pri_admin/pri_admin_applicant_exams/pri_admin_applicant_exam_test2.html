{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Test 2: Simple English</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Custom fonts for this template-->
    <link href="{% static 'vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="{% static 'css/sb-admin.css' %}" rel="stylesheet">
    <link href="{% static 'css/applicant_exam_test1.css' %}" rel="stylesheet">

</head>

<body>
    <!-- Progress Bar -->
    <div class="progress">
        <div id="examProgressbar" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40"
            aria-valuemin="0" aria-valuemax="100" style="width:0%">
            0% Complete (success)
        </div>
    </div>

     <!-- Main Content -->
     <h1>Test 2: SIMPLE ENGLISH (2 points each)</h1>
     <div class="container">
         <div class="quiz-container">
             <div id="quiz"></div>
         </div>
     </div>
     <div class="container">
         <button style="display: none;" id="previous">Previous Question</button>
         <button id="next">Next Question</button>
         <button style="display: none;" id="submit" data-url="{% url 'pri:applicant_exam_test2' profile.secure_key_id job_vacancy.id %}">Submit Exam</button>
     </div> 
     <!-- Display Results -->
     <div style="display: none;" id="results"></div> 


    <!-- Hidden Loading Overlay Page -->
    <div id="progressOverlay" class="overlay" style="display: none;">
        <div class="overlay__inner">
            <div class="overlay__content"><span class="spinner"></span>
            </div>
        </div>
    </div>


    <!-- Bootstrap core JavaScript-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

    <!-- Core plugin JavaScript-->
    <script src="{% static 'vendor/jquery-easing/jquery.easing.min.js' %}"></script>

    <!-- Custom scripts for all pages-->
    <script src="{% static 'js/sb-admin.min.js' %}"></script>
    <script src="{% static 'js/applicant_exam_test2.js' %}"></script>
</body>

</html>
