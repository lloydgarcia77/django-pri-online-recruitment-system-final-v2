{% load crispy_forms_tags %}
<form class="pri-admin-delete-jobs" method="POST" enctype="multipart/form-data" data-url="{% url 'pri:delete_jobs' job.id %}">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deleting Job ID:<strong> ({{ job.id }})</strong></h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">

       <p class="lead">Are you sure you want to delete <strong>Job vacancy request: ( {{job.job_title}} ). </strong>? from: <strong>{{job.client_request.requested_client.client_company_name}}</strong></p>

    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>

</form>
