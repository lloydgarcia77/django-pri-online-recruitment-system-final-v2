{% load crispy_forms_tags %}
<form class="client-delete-requests" method="POST" enctype="multipart/form-data" data-url="{% url 'client_side_delete_request' job_request.id %}">
    {% csrf_token %}

    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Deleting Request ID:<strong> ({{ job_request.id }})</strong></h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">Ã—</span>
        </button>
    </div>

    <div class="modal-body">

       <p class="lead">Are you sure you want to delete <strong>request</strong> with content:  <strong>{{job_request.content}}</strong></p>


    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-danger">Delete</button>
    </div>

</form>
