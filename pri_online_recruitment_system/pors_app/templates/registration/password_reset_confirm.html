{% extends 'registration/registration_base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}
<div class="container">
    <div class="card card-login mx-auto mt-5 registration-form-background">
        <div class="card-header text-white">Reset Password</div>
        <div class="card-body text-white">

            {% if validlink %}

            <form method="POST">
                <div class="form-group">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <!--<div class="form-label-group"> -->
                    <!--<input type="email" id="inputEmail" class="form-control" placeholder="Enter email address" required="required" autofocus="autofocus">-->
                    <!--<label for="inputEmail">Enter email address</label>-->
                    <!--</div>-->
                </div>
                <button type="submit" class="btn btn-primary btn-block">Save Password</button>
            </form>

            {% else %}

            <div class="text-center text-white">
                <h1 class="h4 text-gray-900 mb-2">Invalid Token</h1>
            </div>
            <div class="text-center">
                <a class="small mt-3" href="{% url 'password_reset' %}">Request a new password reset token</a>
            </div>
            {% endif %}
        </div>
    </div>
</div>
{% endblock body_block %}
